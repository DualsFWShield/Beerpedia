<!DOCTYPE html>
<html lang="fr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beerpedia - L'Encyclopédie de la Bière</title>
    <meta name="description" content="Encyclopédie de la bière : Styles, Histoire, Conseils.">

    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Favicon & PWA -->
    <link rel="icon" type="image/png" href="icons/logo-bnr.png">
    <link rel="apple-touch-icon" href="icons/192x192.png">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#FFC000">

    <!-- Open Graph -->
    <meta property="og:title" content="Beerpedia - L'Encyclopédie de la Bière">
    <meta property="og:description"
        content="Découvrez les styles de bières, leur histoire et des conseils de dégustation.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://beerpedia.dualsfwshield.be">
    <meta property="og:image" content="icons/512x512.png">
</head>

<body>

    <div id="app">
        <header class="app-header">
            <div class="logo">
                <a href="index.html"
                    style="text-decoration:none; display:flex; align-items:center; gap:10px; color:inherit;">
                    <img src="icons/logo-bnr.png" width="32" height="32" alt="Beerpedia Logo">
                    <h1>Beerpedia</h1>
                </a>
            </div>
            <!-- Header Actions -->
            <div style="display:flex; align-items:center; gap:12px;">
                <!-- Editor Button -->
                <a href="editor.html" class="icon-btn" aria-label="Éditeur d'articles"
                    style="text-decoration:none; display:flex; align-items:center; justify-content:center; font-size: 0.8rem; gap: 5px; color: var(--text-secondary);"
                    title="Créer un article">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </a>
                <!-- Link to Beerdex.be -->
                <a href="https://beerdex.dualsfwshield.be" class="icon-btn" aria-label="Beerdex.be"
                    style="text-decoration:none; display:flex; align-items:center; justify-content:center; font-size: 0.8rem; gap: 5px; color: var(--accent-gold);"
                    target="_blank" rel="noopener noreferrer">
                    <span>Beerdex</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
        </header>

        <main id="main-content" class="scroll-container">
            <!-- Content Injected by JS -->
        </main>

        <!-- Simplified Bottom Nav -->
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('[App] SW registered:', reg.scope))
                    .catch(err => console.error('[App] SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
